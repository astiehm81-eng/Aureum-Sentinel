name: Aureum Sentinel V71 - Fixed Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader pyarrow yfinance numpy

      - name: Run Sentinel
        run: python sentinel_master.py

      - name: Smart Sync (Fixed Order)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # 1. Zuerst alle Änderungen vormerken (Staging)
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          
          # 2. Dann einen temporären Commit machen
          git commit -m "V71: Data Collection [$(date)]" || echo "No changes to commit"
          
          # 3. JETZT den Rebase ziehen (falls ein anderer Lauf fertig war)
          git pull --rebase origin main
          
          # 4. Finaler Push
          git push origin main
