name: Aureum Sentinel V80 - Gap Audit

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pyarrow yfinance

      - name: Run V80 Master
        run: python sentinel_master.py

      - name: Atomic Sync
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git add vault_status.txt missing_assets.json heritage_vault/*.parquet
          git commit -m "V80: Gap Audit & Smart-Fill [$(date)]" || echo "No changes"
          git pull --rebase origin main
          git push origin main
