name: Aureum Sentinel V106 - Global Monolith Engine

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  global-process:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4

      - name: ğŸ Python Umgebung (High Performance)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Bibliotheken installieren
        run: pip install pandas pyarrow yfinance numpy

      - name: ğŸ›°ï¸ Sentinel V106 Global Scan
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py

      - name: ğŸ’¾ Checkpoint-Save & Sync
        if: always() # Sichert Daten auch bei Teilabbruch/Timeout
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherung der Monolithen und des Buffers
          git add current_buffer.parquet heritage_vault/*.parquet vault_status.txt isin_pool.json || true
          
          # Dynamischer Commit-Name fÃ¼r Transparenz
          git commit -m "ğŸŒ V106: Global Sync & Healing [$(date +'%H:%M')]" || echo "Keine neuen Daten"
          
          # Rebase um Kollisionen bei massiven Datenmengen zu vermeiden
          git pull --rebase origin main
          git push origin main
