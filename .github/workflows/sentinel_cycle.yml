name: Aureum Sentinel V106.6 - Self-Evolving Parallel Engine

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Minuten
  workflow_dispatch:      # Manueller Start mÃ¶glich

permissions:
  contents: write

jobs:
  run-goliath:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig fÃ¼r sauberes Rebase bei groÃŸen Datenmengen

      - name: ğŸ Python Setup (High-Throughput)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Dependencies laden
        run: pip install pandas pyarrow yfinance numpy

      - name: ğŸ›°ï¸ Start V106.6 Self-Evolving Engine
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py

      - name: ğŸ›ï¸ Secure Data Sync (Live & Heritage)
        if: always() # Sichert auch Teilergebnisse bei Timeouts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # HinzufÃ¼gen aller geÃ¤nderten Parquet-Dateien (Heritage & Buffer)
          git add current_buffer.parquet heritage_vault/*.parquet vault_status.txt isin_pool.json || true
          
          # Commit mit Zeitstempel
          git commit -m "ğŸ§¬ V106.6: Pulse Sync - Heritage Expansion [$(date +'%H:%M')]" || echo "Keine neuen Daten zum Sichern"
          
          # Rebase um Kollisionen zu vermeiden, falls das Archiv-Skript parallel lief
          git pull --rebase origin main
          git push origin main
