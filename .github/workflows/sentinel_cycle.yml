name: Aureum Sentinel V66 - Auditor & Sync

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Spart Platz beim Klonen

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install High-Performance Modules
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas-datareader yfinance pyarrow fastparquet requests numpy

      - name: Execute Aureum Sentinel V66 & Audit
        run: python sentinel_master.py

      - name: Git Maintenance & Cleanup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # 1. Verwaiste Objekte durch Abbr체che entfernen
          git reflog expire --expire=now --all
          git gc --prune=now --aggressive
          
          # 2. Daten f체r Commit vorbereiten
          # Wir f체gen den Pool, den Health-Report und die Shards hinzu
          git add isin_pool.json vault_health.json heritage_vault/*.parquet
          
          # 3. Nur committen, wenn sich wirklich etwas ge채ndert hat
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel V66: Health Audit & Data Sync [$(date)]" && git push)
