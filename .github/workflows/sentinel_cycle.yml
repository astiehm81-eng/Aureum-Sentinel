name: Aureum Sentinel V82 - Audit Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pyarrow yfinance

      - name: Run V82 Master
        run: python sentinel_master.py

      - name: Force Push Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherstellen, dass wir keine Reste haben
          git add vault_status.txt dead_assets.json heritage_vault/*.parquet
          
          # Ã„nderungen stashen, pullen, poppen (sicherster Weg gegen Konflikte)
          git stash || echo "Nothing to stash"
          git pull --rebase origin main
          git stash pop || echo "Nothing to pop"
          
          git add .
          git commit -m "V82: Gap-Audit & Archive Refresh [$(date)]" || echo "No changes"
          git push origin main
