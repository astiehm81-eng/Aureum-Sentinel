name: Aureum Sentinel Rapid-Cycle V61

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install High-Performance Modules
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas-datareader yfinance pyarrow fastparquet requests

      - name: Execute Aureum Sentinel V61
        run: python sentinel_master.py

      - name: Auto-Cleanup & Git Maintenance
        run: |
          # Löscht verwaiste temporäre Dateien
          find . -name "*.tmp" -type f -delete
          # Aggressive Git-Optimierung um Speicher zu sparen
          git gc --aggressive --prune=now

      - name: Commit and Push Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git add isin_pool.json heritage_vault/*.parquet
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel V61: Ultimate Discovery & Deep History [$(date)]" && git push)
