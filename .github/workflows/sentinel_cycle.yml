name: Aureum Sentinel V74 - Force Sync

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader pyarrow yfinance numpy

      - name: Run Sentinel V74
        run: python sentinel_master.py

      - name: Smart Sync & Clean
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # 1. Alles hinzufügen
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          
          # 2. Temporärer Commit (damit keine unstaged changes existieren)
          git commit -m "V74: Data Refresh [$(date)]" || echo "Keine Änderungen"
          
          # 3. Rebase VOR dem Push um Konflikte zu lösen
          git pull --rebase origin main
          
          # 4. Push mit Gewalt (falls nötig)
          git push origin main
