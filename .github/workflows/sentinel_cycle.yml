name: Aureum Sentinel V98 - Seamless Splice

on:
  schedule:
    - cron: '*/20 * * * *' # Alle 20 Min (Optimal fÃ¼r Overlap-Berechnungen)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  splice_sync:
    runs-on: ubuntu-latest
    timeout-minutes: 25 # ErhÃ¶ht fÃ¼r prÃ¤zise Merge-Operationen
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Financial Toolkit
        run: |
          pip install --upgrade pip
          pip install pandas pyarrow yfinance requests

      - name: ğŸ§¬ Run Seamless Splice (V98)
        run: python sentinel_master.py
        # Wir lassen das Skript durchlaufen, auch wenn einzelne Assets Fehler werfen
        continue-on-error: true 

      - name: ğŸ”„ Atomic Archive Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherstellen, dass die neuen Parquet-Files im Heritage Vault landen
          git add heritage_vault/*.parquet isin_pool.json vault_status.txt || true
          
          # Commit nur bei echten DatenÃ¤nderungen
          git commit -m "ğŸ§¬ V98 Splice: Yahoo (7d) + Stooq History [$(date +'%d.%m.%Y %H:%M')]" || echo "Keine Ã„nderungen"
          
          # Rebase & Push um Konflikte zu vermeiden
          git pull --rebase origin main
          git push origin main
