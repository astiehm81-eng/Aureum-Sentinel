name: Aureum Sentinel V77 - NoFail

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader pyarrow yfinance numpy

      - name: Run Sentinel V77
        run: python sentinel_master.py

      - name: Atomic Git Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # 1. Alles f√ºr den Commit vormerken
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          
          # 2. Commit erstellen (lokal)
          git commit -m "V77: Stable Collection [$(date)]" || echo "No changes"
          
          # 3. Jetzt ziehen (Rebase ist jetzt sicher, da alles committet ist)
          git pull --rebase origin main
          
          # 4. Push
          git push origin main
