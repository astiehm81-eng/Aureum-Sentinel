name: Aureum Sentinel 15m-Cycle

on:
  schedule:
    - cron: '*/15 * * * *' # Läuft alle 15 Minuten
  workflow_dispatch: # Erlaubt den manuellen Start per Button

permissions:
  contents: write # Zwingend erforderlich für den Daten-Push

jobs:
  sentinel_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Beschleunigt die Installation bei Folgeläufen

      - name: Install High-Performance Modules
        run: |
          python -m pip install --upgrade pip
          # Installation aller Module für Stooq, Parquet und Parallelisierung
          pip install pandas pandas-datareader yfinance pyarrow fastparquet requests

      - name: Execute Aureum Sentinel V50
        run: python sentinel_master.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Commit and Push Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          # Alle relevanten Dateien für das 10k-Paket hinzufügen
          git add isin_pool.json sentinel_heritage.parquet sentinel_buffer.parquet
          # Nur committen, wenn sich tatsächlich Daten geändert haben
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel Update: Mass-Data Sync [$(date)]" && git push)
