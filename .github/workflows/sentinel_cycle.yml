name: Aureum Sentinel V78 - Final Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader pyarrow yfinance numpy

      - name: Run V78
        run: python sentinel_master.py

      - name: Atomic Push & Resolve
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # 1. Änderungen "verstauen" (Stash)
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          git stash
          
          # 2. Repo auf den neuesten Stand bringen
          git pull --rebase origin main
          
          # 3. Änderungen wieder herausholen
          git stash pop || echo "No conflicts"
          
          # 4. Jetzt final committen und hochladen
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          git commit -m "V78: Reliable Collection [$(date)]" || echo "No changes"
          git push origin main
