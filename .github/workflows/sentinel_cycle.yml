name: Aureum Sentinel V103.2 - Live Ticker

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ticker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install pandas pyarrow yfinance
      - run: python sentinel_master.py
      - name: Sync Buffer
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git add current_buffer.parquet vault_status.txt || true
          git commit -m "ðŸ©¹ Buffer Sync [$(date +'%H:%M')]" || echo "No changes"
          git push
