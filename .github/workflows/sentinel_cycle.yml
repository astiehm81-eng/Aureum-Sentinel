name: Aureum Sentinel V63 - Global Rollout

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install High-Performance Modules
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas-datareader yfinance pyarrow fastparquet requests

      - name: Execute Aureum Sentinel V63
        run: python sentinel_master.py

      - name: Git Maintenance (Heavy Load)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git gc --aggressive --prune=now
          git add isin_pool.json heritage_vault/*.parquet
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel V63: Global Market Expansion [$(date)]" && git push)
