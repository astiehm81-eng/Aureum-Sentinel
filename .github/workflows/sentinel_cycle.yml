name: Aureum Sentinel V106.1 - Hybrid Goliath Engine

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-goliath:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: pip install pandas pyarrow yfinance numpy

      - name: ğŸ›°ï¸ Execute Goliath Engine (Live + Deep Fill)
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py

      - name: ğŸ›ï¸ Master Sync (Buffer & Heritage)
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherung beider DatenstrÃ¶me
          git add current_buffer.parquet heritage_vault/*.parquet vault_status.txt
          
          git commit -m "ğŸ›ï¸ V106.1: Goliath Sync - Live Ticks & Deep Heritage Fill" || echo "No changes"
          git pull --rebase origin main
          git push origin main
