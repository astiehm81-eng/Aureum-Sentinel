name: Aureum Sentinel V85 - Safe Search

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pyarrow yfinance requests

      - name: Run V85
        run: python sentinel_master.py

      - name: Atomic Sync
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherer Add: Verhindert Abbruch, falls Dateien nicht existieren
          git add vault_status.txt ticker_mapping.json dead_assets.json heritage_vault/*.parquet || true
          
          git commit -m "V85: Archive Update [$(date)]" || echo "No changes"
          git pull --rebase origin main
          git push origin main
