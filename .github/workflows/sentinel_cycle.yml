name: Aureum Sentinel V100.6 - 15min Quick-Cycle

on:
  schedule:
    - cron: '*/15 * * * *' # Startet alle 15 Minuten (24/7)
  workflow_dispatch:      # Manueller Start jederzeit mÃ¶glich

permissions:
  contents: write

jobs:
  quick_cycle_ticker:
    runs-on: ubuntu-latest
    timeout-minutes: 14 # Hard-Limit knapp unter dem Intervall

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Requirements
        run: pip install pandas pyarrow yfinance requests

      - name: ğŸ›°ï¸ Run Aureum Sentinel (15min Cycle)
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py
        # Skript lÃ¤uft jetzt nur 13 Min, um Zeit fÃ¼r den Git-Push zu lassen

      - name: ğŸ’¾ Intermediate Buffer Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git add current_buffer.json vault_status.txt || true
          git commit -m "ğŸ©¹ V100.6: 15min Cycle Sync & Gap-Fill [$(date +'%H:%M')]" || echo "Keine Ã„nderungen"
          git pull --rebase origin main
          git push origin main
