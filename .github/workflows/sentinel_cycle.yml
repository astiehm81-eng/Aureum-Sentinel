name: Aureum Sentinel Rapid-Cycle V60

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install High-Performance Modules
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas-datareader yfinance pyarrow fastparquet requests

      - name: Execute Aureum Sentinel V60
        run: python sentinel_master.py

      - name: Data Cleanup & Maintenance
        run: |
          # Löscht temporäre Dateien oder Buffer, die älter als 3 Tage sind (optional)
          find . -name "*.tmp" -type f -mtime +3 -delete
          # Verhindert, dass der Git-Index durch zu viele kleine Änderungen korrumpiert
          git gc --prune=now --aggressive

      - name: Commit and Push Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          # Alle Jahrzehnt-Shards und den Pool sichern
          git add isin_pool.json heritage_vault/*.parquet
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel V60: Temporal Archive Update [$(date)]" && git push)
