name: Aureum Sentinel V99 - Master Injection

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Min fÃ¼r konstanten Datenfluss
  workflow_dispatch:

permissions:
  contents: write

jobs:
  master_injection:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Maximaler Puffer fÃ¼r den 100er Batch-Merge
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Financial Toolkit
        run: |
          pip install --upgrade pip
          pip install pandas pyarrow yfinance requests

      - name: ğŸš€ Run Master Injection (V99)
        run: python sentinel_master.py
        continue-on-error: true 

      - name: ğŸ”„ Atomic Multi-Asset Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Wir nutzen einen Wildcard-Add fÃ¼r den Heritage Vault
          git add heritage_vault/*.parquet isin_pool.json vault_status.txt || true
          
          # Dynamischer Commit mit Asset-ZÃ¤hler
          git commit -m "ğŸš€ V99: Master Injection & Seamless Splice [$(date +'%d.%m.%Y %H:%M')]" || echo "Keine neuen Daten"
          
          # Schutz vor parallelen Pushes
          git pull --rebase origin main
          git push origin main
