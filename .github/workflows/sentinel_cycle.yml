name: Aureum Sentinel V101.2 - Live Ticker

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ticker:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install
        run: pip install pandas pyarrow yfinance requests

      - name: ğŸ›°ï¸ Run Cycle
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py

      - name: ğŸ’¾ Sync Buffer
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git add current_buffer.json vault_status.txt || true
          git commit -m "ğŸ©¹ Buffer Sync [$(date +'%H:%M')]" || echo "No changes"
          git pull --rebase origin main
          git push origin main
