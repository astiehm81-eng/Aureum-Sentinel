name: Aureum Sentinel V68 - Final Clean

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Min für maximale Sicherheit
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader pyarrow numpy

      - name: Execute
        run: python sentinel_master.py

      - name: Smart Sync & Deep Cleanup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # 1. Konflikte vermeiden
          git pull --rebase origin main
          
          # 2. ALTE DATEIEN AKTIV ENTFERNEN (Müllabfuhr)
          git rm -f sentinel_*.csv sentinel_*.parquet vault_health.json || true
          
          # 3. Neue Daten hinzufügen
          git add isin_pool.json
          [ -f vault_status.txt ] && git add vault_status.txt
          [ -d heritage_vault ] && git add heritage_vault/*.parquet
          
          # 4. Git Datenbank komprimieren
          git gc --prune=now --aggressive
          
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel V68: Master Cleanup & Status Update" && git push)
