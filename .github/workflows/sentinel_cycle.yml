name: Aureum Sentinel V70 - Final

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader pyarrow yfinance numpy

      - name: Run
        run: python sentinel_master.py

      - name: Sync
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git pull --rebase origin main
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          git diff --quiet && git diff --staged --quiet || (git commit -m "V70: Robust Sync & Status" && git push)
