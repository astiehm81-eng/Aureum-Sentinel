name: Aureum Sentinel V106.8 - High-Sensitivity Engine

on:
  schedule:
    - cron: '*/15 * * * *' # Start alle 15 Minuten
  workflow_dispatch:      # Manueller Start fÃ¼r Tests

permissions:
  contents: write

jobs:
  run-high-sensitivity:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Erforderlich fÃ¼r saubere History-Merges bei groÃŸen Parquet-Dateien

      - name: ğŸ Python Umgebung vorbereiten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Massive-Data Dependencies
        run: pip install pandas pyarrow yfinance numpy

      - name: ğŸ›°ï¸ Launch V106.8 Sentinel (0.01% Delta)
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py

      - name: ğŸ›ï¸ Secure Vault Synchronization
        if: always() # Sichert Daten IMMER, auch wenn der Ticker nach 14 Min gekillt wird
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherung der High-Density Daten
          git add current_buffer.parquet heritage_vault/*.parquet vault_status.txt isin_pool.json || true
          
          # Dynamischer Commit mit SensitivitÃ¤ts-Info
          git commit -m "âš¡ V106.8: High-Sensitivity Sync [0.01% Delta] - $(date +'%H:%M')" || echo "Keine Ã„nderungen"
          
          # Rebase gegen parallele Archiv-LÃ¤ufe
          git pull --rebase origin main
          git push origin main
