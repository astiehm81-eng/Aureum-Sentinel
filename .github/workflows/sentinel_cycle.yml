name: Aureum Sentinel V69 - Live & Heritage

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas pandas-datareader pyarrow yfinance numpy

      - name: Run Sentinel V69
        run: python sentinel_master.py

      - name: Sync & Cleanup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git pull --rebase origin main
          git rm -f sentinel_*.csv sentinel_*.parquet || true
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          git gc --prune=now --aggressive
          git diff --quiet && git diff --staged --quiet || (git commit -m "V69: Live-Ticker & Deep Sync [$(date)]" && git push)
