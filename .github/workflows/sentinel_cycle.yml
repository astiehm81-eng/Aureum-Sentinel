name: Aureum Sentinel V66 - Auditor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader yfinance pyarrow numpy

      - name: Execute
        run: python sentinel_master.py

      - name: Commit & Cleanup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git gc --prune=now --aggressive
          # Sicherer Add: Nur hinzuf√ºgen, was existiert
          git add isin_pool.json
          [ -f vault_health.json ] && git add vault_health.json
          [ -d heritage_vault ] && git add heritage_vault/*.parquet
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel V66: Audit & Data [$(date)]" && git push)
