name: Aureum Sentinel V67 - Final Sync

on:
  schedule:
    - cron: '*/10 * * * *' # Wir erhöhen auf 10 Min, um Kollisionen zu vermeiden
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig für Rebase!

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader yfinance pyarrow numpy

      - name: Execute
        run: python sentinel_master.py

      - name: Smart Sync (Conflict Solver)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # 1. Hol dir die neuesten Änderungen vom Server (falls ein anderer Lauf fertig wurde)
          git pull --rebase origin main
          
          # 2. Alles hinzufügen
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          
          # 3. Commit & Push
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel V67: Human Report & Deep Sync" && git push)
