name: Aureum Sentinel V76 - Reliable

on:
  schedule:
    - cron: '*/5 * * * *' # Alle 5 Min für maximale Kontinuität
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install pandas pandas-datareader pyarrow yfinance numpy

      - name: Pre-Sync
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git pull --rebase origin main || echo "Clean start"

      - name: Run Sentinel V76
        run: python sentinel_master.py

      - name: Robust Push
        run: |
          git add isin_pool.json vault_status.txt heritage_vault/*.parquet
          git commit -m "V76: Reliable Sync [$(date)]" || echo "No changes"
          # Nochmaliges Rebase vor dem Push, falls in den 4 Min ein anderer Job fertig wurde
          git pull --rebase origin main
          git push origin main
