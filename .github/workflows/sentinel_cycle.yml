name: Aureum Sentinel V100 - Hard-Refresh Live

on:
  schedule:
    - cron: '0 */2 * * *' # Startet alle 2 Stunden neu
  workflow_dispatch:      # Manueller Start fÃ¼r sofortigen Liveticker

permissions:
  contents: write

jobs:
  hard_refresh_ticker:
    runs-on: ubuntu-latest
    # Wir geben dem Job 125 Minuten (2 Stunden Ticker + 5 Min Sync-Zeit)
    timeout-minutes: 125 
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Requirements
        run: |
          pip install --upgrade pip
          pip install pandas pyarrow yfinance requests

      - name: ğŸ›°ï¸ Run Aureum Sentinel (Hard-Refresh Mode)
        # Wir setzen PYTHONUNBUFFERED=1, damit du die Ticks ECHTZEIT im GitHub Log siehst
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py
        continue-on-error: true 

      - name: ğŸ’¾ Final Heritage Vault Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Archivieren der wÃ¤hrend des Laufs gefestigten Ankerpunkte
          git add heritage_vault/*.parquet vault_status.txt || true
          
          git commit -m "ğŸ›¡ï¸ Aureum Sentinel: 2h Hard-Refresh Cycle Complete [$(date +'%d.%m.%Y %H:%M')]" || echo "Keine signifikanten Ã„nderungen"
          
          git pull --rebase origin main
          git push origin main
