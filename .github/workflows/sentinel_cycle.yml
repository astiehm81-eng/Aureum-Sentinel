name: Aureum Sentinel V95 - Heritage Fusion

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Min (etwas mehr Puffer fÃ¼r Fusion-Logik)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fusion_sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # ErhÃ¶ht fÃ¼r Deep-Merge Prozesse
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Requirements
        run: |
          pip install --upgrade pip
          pip install pandas pyarrow yfinance requests

      - name: ğŸ§¬ Run Heritage Fusion
        run: python sentinel_master.py
        continue-on-error: true 

      - name: ğŸ’¾ Persistence Layer
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherstellen, dass neue Parquet-Dateien im Vault erfasst werden
          git add heritage_vault/*.parquet vault_status.txt || true
          
          # Commit mit Zusammenfassung
          git commit -m "ğŸ§¬ V95: Heritage Fusion Update [$(date +'%d.%m.%Y %H:%M')]" || echo "Keine Ã„nderungen"
          
          # Rebase & Push (Essential fÃ¼r parallele LÃ¤ufe)
          git pull --rebase origin main
          git push origin main
