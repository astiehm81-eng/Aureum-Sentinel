name: Aureum Sentinel V106.4 - Secure Parallel Engine

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-parallel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install pandas pyarrow yfinance
      - name: Launch Secure Sentinel
        run: python sentinel_master.py
      - name: Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          git add current_buffer.parquet heritage_vault/*.parquet vault_status.txt
          git commit -m "ðŸ’Ž Secure Sync [$(date +'%H:%M')]" || echo "No changes"
          git pull --rebase origin main
          git push origin main
