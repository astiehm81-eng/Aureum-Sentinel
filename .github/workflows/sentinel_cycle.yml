name: Aureum Sentinel V105.1 - Dual Engine & Integrity

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4

      - name: ğŸ Python Umgebung einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Bibliotheken installieren
        run: pip install pandas pyarrow yfinance numpy

      - name: ğŸ›°ï¸ Sentinel V105.1 Engine starten
        env:
          PYTHONUNBUFFERED: 1
        run: python sentinel_master.py

      - name: ğŸ” Datensafe Synchronisieren
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          
          # Sicherstellen, dass der Heritage-Ordner und Buffer erkannt werden
          git add heritage_vault/*.parquet
          git add current_buffer.parquet vault_status.txt isin_pool.json || true
          
          # Commit mit Zeitstempel fÃ¼r die Nachverfolgbarkeit
          git commit -m "ğŸ›¡ï¸ V105.1: Integrity Check & Gap Healing [$(date +'%H:%M')]" || echo "Keine Ã„nderungen zum Committen"
          
          # Rebase verhindert Konflikte, falls parallel am Repo gearbeitet wurde
          git pull --rebase origin main
          git push origin main
