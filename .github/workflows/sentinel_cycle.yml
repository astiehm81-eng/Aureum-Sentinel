name: Aureum Sentinel V104 - Dual Engine Ticker

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-engines:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Requirements
        run: pip install pandas pyarrow yfinance

      - name: ğŸ›°ï¸ Run Dual-Engine (Live + Heritage)
        run: python sentinel_master.py

      - name: ğŸ’¾ Sync Engines
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          # Wir adden den Buffer UND den Heritage-Vault (falls Engine B Daten fand)
          git add current_buffer.parquet heritage_vault/*.parquet vault_status.txt
          git commit -m "ğŸ›°ï¸ Dual-Engine Sync [$(date +'%H:%M')]" || echo "No changes"
          git pull --rebase origin main
          git push origin main
