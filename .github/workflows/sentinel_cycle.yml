name: Aureum Sentinel Rapid-Cycle

on:
  schedule:
    - cron: '*/5 * * * *' # Startet alle 5 Minuten
  workflow_dispatch: # Erlaubt dir den manuellen Start jederzeit

permissions:
  contents: write # Ermöglicht dem Sentinel das Speichern der Daten im Repo

jobs:
  sentinel_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install High-Performance Modules
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas-datareader yfinance pyarrow fastparquet requests

      - name: Execute Aureum Sentinel V52
        run: python sentinel_master.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Commit and Push Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel Bot"
          # Alle Dateien für das Paket (10k Assets + Buffer) hinzufügen
          git add isin_pool.json sentinel_heritage.parquet sentinel_buffer.parquet
          # Nur pushen, wenn sich Daten tatsächlich geändert haben
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel Rapid-Update [$(date)]" && git push)
