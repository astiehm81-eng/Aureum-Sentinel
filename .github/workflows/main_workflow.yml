name: Aureum Sentinel Perpetual Loop
on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [next_cycle]

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance pyarrow fastparquet google-generativeai

      - name: Step 1: Run Finder (Growth Engine)
        # Sucht neue Assets und befüllt die isin_pool.json
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_gemini_finder.py

      - name: Step 2: Run Sentinel (Monitoring Engine)
        # Überwacht den (nun gewachsenen) Pool für 15 Minuten
        run: python aureum_sentinel.py

      - name: Step 3: Secure Data Sync & Snapshot
        # Speichert alle Fortschritte (neue ISINs, Anker, Heritage-Daten)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git pull --rebase origin main
          git add heritage_vault/*.parquet anchors_memory.json vault_status.txt AUREUM_SNAPSHOT.txt isin_pool.json
          git commit -m "Cycle-Update: Pool +31 & Rohdaten [skip ci]" || echo "No changes"
          git push

      - name: Step 4: Auto Re-Trigger
        # Startet den nächsten Zyklus sofort
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type": "next_cycle"}'
