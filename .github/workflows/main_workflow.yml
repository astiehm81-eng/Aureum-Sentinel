name: Aureum Sentinel Perpetual Loop

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4
      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: ğŸ“¦ Pakete installieren
        run: pip install pandas yfinance pyarrow fastparquet google-genai
      - name: ğŸ›¡ï¸ Aureum Sentinel V120
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_sentinel.py
      - name: ğŸ’¾ Datenbank-Sync (Ticker & Heritage)
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git add .
          git commit -m "Aureum V120: Decoupled Ticker & Heritage Vault [skip ci]" || echo "No changes"
          git push origin main
