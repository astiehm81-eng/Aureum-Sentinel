name: Aureum Sentinel Perpetual Loop
on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [next_cycle]

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Dependencies
        run: pip install pandas yfinance pyarrow fastparquet
      - name: Run Sentinel Cycle
        run: python aureum_sentinel.py
      - name: Secure Data Sync
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git pull --rebase origin main
          git add heritage_vault/*.parquet anchors_memory.json vault_status.txt AUREUM_SNAPSHOT.txt isin_pool.json
          git commit -m "Cycle-Update [skip ci]" || echo "No changes"
          git push
      - name: Auto Re-Trigger
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type": "next_cycle"}'
