name: Aureum Sentinel Execution
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Dependencies
        run: pip install pandas yfinance pyarrow requests fastparquet
      - name: Execute
        run: python aureum_sentinel.py
