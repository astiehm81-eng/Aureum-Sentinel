name: Aureum Sentinel Perpetual Sync

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Minuten
  workflow_dispatch:      # Erm√∂glicht manuellen Start

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Aureum Sentinel
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_sentinel.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add isin_pool.json heritage_audit.txt anchors_memory.json
          git commit -m "Sentinel Pulse: Pool Expansion & Audit Update [V173]" || echo "No changes to commit"
          git push
