name: Aureum Sentinel Perpetual Loop

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

concurrency:
  group: sentinel-run
  cancel-in-progress: false

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Pakete installieren
        run: pip install pandas yfinance pyarrow fastparquet google-genai requests

      - name: ğŸ›¡ï¸ Phase 1 & 2 - Aureum Sentinel
        run: python aureum_sentinel.py

      - name: ğŸ’¾ Phase 3 - Datenbank-Sync & Commit
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          # WICHTIG: Erst adden, damit Git die Ã„nderungen kennt
          git add heritage_vault/*.parquet anchors_memory.json isin_pool.json coverage_report.txt || true
          # Ã„nderungen temporÃ¤r parken, pullen und wiederholen (Stash-Pop)
          git stash || echo "Nichts zum Stashen"
          git pull --rebase origin main
          git stash pop || echo "Nichts zum Wiederherstellen"
          git add .
          git commit -m "Cycle-Update: $(date +'%H:%M') [skip ci]" || echo "No changes"
          git push origin main
