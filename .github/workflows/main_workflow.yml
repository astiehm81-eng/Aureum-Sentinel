name: Aureum Sentinel Perpetual Loop

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

concurrency:
  group: sentinel-run
  cancel-in-progress: false

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Pakete installieren
        run: pip install pandas yfinance pyarrow fastparquet google-genai requests

      - name: ğŸ›¡ï¸ Phase 1 & 2 - Aureum Sentinel (Expansion & Monitoring)
        run: python aureum_sentinel.py

      - name: ğŸ’¾ Phase 3 - Datenbank-Sync & Commit
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          
          # Ã„nderungen vormerken
          git add .
          
          # Falls der Server neue Commits hat, weichen wir Konflikten aus
          git stash || echo "Keine Ã„nderungen zum Stashen"
          git pull --rebase origin main
          git stash pop || echo "Nichts zum Wiederherstellen"
          
          # Alles final committen
          git add .
          git commit -m "Cycle-Update V113: $(date +'%H:%M') [skip ci]" || echo "Keine Ã„nderungen"
          git push origin main
