name: Aureum Sentinel Perpetual Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance pyarrow fastparquet fastparquet[zstd]

      - name: Run Aureum Sentinel
        run: python aureum_sentinel.py

      - name: Auto-Commit and Push Changes
        run: |
          git config --global user.name "Aureum-Sentinel-Bot"
          git config --global user.email "sentinel@aureum.ai"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel Pulse: Heritage & Audit Sync" && git push)
