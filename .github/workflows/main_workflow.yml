name: Aureum Sentinel Perpetual Sync

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Minuten
  workflow_dispatch:      # Ermöglicht manuellen Start

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    # Berechtigungen für den Push zurück ins Repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Holt die gesamte Historie für saubere Commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow fastparquet yfinance requests

      - name: Run Aureum Sentinel
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_sentinel.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stellt sicher, dass alle neuen Ordner (heritage/2020s etc.) 
          # und die Audit-Logs erfasst werden
          git add isin_pool.json heritage_audit.txt heritage/
          
          # Nur committen, wenn sich tatsächlich etwas geändert hat
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel Pulse: Year-Partitioning & Coverage Update [V261]" && git push)
