name: Aureum Sentinel Perpetual Loop
on:
  schedule:
    - cron: '*/20 * * * *' # Startet alle 20 Minuten
  workflow_dispatch:      # Ermöglicht manuellen Start
  repository_dispatch:    # Ermöglicht den Loop durch Re-Trigger
    types: [next_cycle]

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Erforderlich, um Daten in das Repo zu pushen
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance pyarrow fastparquet google-generativeai

      - name: Step 1: Growth Engine (Finder)
        # Sucht neue Ticker und erweitert die isin_pool.json
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_gemini_finder.py

      - name: Step 2: Monitoring Engine (Sentinel)
        # Führt erst Heritage-Heal (B) und dann Live-Puls (A) aus
        run: python aureum_sentinel.py

      - name: Step 3: Secure Data Sync & Snapshot
        # Sichert alle Änderungen (Pool-Wachstum, Anker, Parquet-Files)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git pull --rebase origin main
          git add heritage_vault/*.parquet anchors_memory.json vault_status.txt AUREUM_SNAPSHOT.txt isin_pool.json
          git commit -m "Cycle-Update: Pool & Heritage Sync [skip ci]" || echo "No changes"
          git push

      - name: Step 4: Perpetual Loop Trigger
        # Triggert den nächsten Durchlauf für lückenlose Überwachung
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type": "next_cycle"}'
