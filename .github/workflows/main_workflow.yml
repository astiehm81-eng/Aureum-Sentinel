name: Aureum Sentinel Perpetual Loop

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [next_cycle]

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Upgrade auf 3.11 f√ºr bessere Performance

      - name: Install Dependencies
        run: pip install pandas yfinance pyarrow fastparquet google-generativeai

      - name: Phase 1 Growth Engine
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Doppel-Zuweisung zur Sicherheit
        run: python aureum_gemini_finder.py

      - name: Phase 2 Monitoring Engine
        run: python aureum_sentinel.py

      - name: Phase 3 Data Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git add heritage_vault/*.parquet anchors_memory.json vault_status.txt AUREUM_SNAPSHOT.txt isin_pool.json || true
          git commit -m "System-Update V110.1 [skip ci]" || echo "No changes"
          git push origin main || echo "Push fail"

      - name: Phase 4 Re-Trigger Cycle
        if: success()
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type": "next_cycle"}'
