name: Aureum Sentinel Perpetual Loop

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

concurrency:
  group: sentinel-run
  cancel-in-progress: false

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Pakete installieren
        run: pip install pandas yfinance pyarrow fastparquet google-genai requests

      - name: ğŸ›¡ï¸ Phase 1 & 2 - Aureum Sentinel
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_sentinel.py

      - name: ğŸ’¾ Phase 3 - Datenbank-Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git add .
          git stash || echo "No stash"
          git pull --rebase origin main
          git stash pop || echo "No pop"
          git add .
          git commit -m "Aureum Update V117 [skip ci]" || echo "No changes"
          git push origin main
