name: Aureum Sentinel Perpetual Loop

on:
  schedule:
    - cron: '*/20 * * * *' # Startet alle 20 Minuten
  workflow_dispatch:      # ErmÃ¶glicht manuellen Test-Start

concurrency:
  group: sentinel-run
  cancel-in-progress: false # Verhindert, dass sich Runs gegenseitig abbrechen

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # Zentrale Definition der Keys fÃ¼r alle Schritte
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig fÃ¼r sauberen Git-Rebase

      - name: ğŸ Python 3.11 Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: pip install pandas yfinance pyarrow fastparquet google-genai requests

      - name: ğŸ›¡ï¸ Phase 1 & 2 - Aureum Sentinel (Expansion & Monitoring)
        run: python aureum_sentinel.py

      - name: ğŸ’¾ Phase 3 - Datenbank-Sync & Commit
        if: always() # Wird auch ausgefÃ¼hrt, wenn das Skript einen Fehler wirft
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          
          # Sicherstellen, dass wir auf dem neuesten Stand sind
          git add .
          git stash || echo "Keine lokalen Ã„nderungen zum Stashen"
          git pull --rebase origin main
          git stash pop || echo "Keine Daten zum Wiederherstellen"
          
          # Finale Sicherung der neuen ISINs und Anker-Punkte
          git add .
          git commit -m "Aureum Update V114 [skip ci]" || echo "Keine Ã„nderungen zu committen"
          git push origin main || echo "Push fehlgeschlagen - versuche es im nÃ¤chsten Zyklus"
