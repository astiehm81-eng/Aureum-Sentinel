name: Aureum Sentinel Perpetual Loop
on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [next_cycle]

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Dependencies
        run: pip install pandas yfinance pyarrow fastparquet google-generativeai

      - name: Step 1: Growth Engine (Finder)
        continue-on-error: true # Verhindert Abbruch, falls API-Key fehlt
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_gemini_finder.py

      - name: Step 2: Monitoring Engine (Sentinel)
        run: python aureum_sentinel.py

      - name: Step 3: Secure Data Sync
        if: always() # LÃ¤uft auch, wenn Sentinel wegen Timeout abbricht
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git add heritage_vault/*.parquet anchors_memory.json vault_status.txt AUREUM_SNAPSHOT.txt isin_pool.json || true
          git commit -m "System-Update [skip ci]" || echo "No changes"
          git push origin main || echo "Push failed"

      - name: Step 4: Re-Trigger
        if: success()
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type": "next_cycle"}'
