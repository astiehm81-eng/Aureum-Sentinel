name: Aureum Sentinel Perpetual Loop

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [next_cycle]

jobs:
  sentinel-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Repository laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Python Umgebung einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: pip install pandas yfinance pyarrow fastparquet google-generativeai

      - name: ğŸš€ PHASE 1: Markt-Wachstum (Finder)
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aureum_gemini_finder.py

      - name: ğŸ›¡ï¸ PHASE 2: Archivierung & Live-Ãœberwachung (Sentinel)
        run: python aureum_sentinel.py

      - name: ğŸ’¾ PHASE 3: Datenbank-Synchronisierung
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum Sentinel"
          git add heritage_vault/*.parquet anchors_memory.json vault_status.txt AUREUM_SNAPSHOT.txt isin_pool.json || true
          git commit -m "Daten-Update [skip ci]" || echo "Keine Ã„nderungen"
          git push origin main || echo "Push fehlgeschlagen"

      - name: ğŸ”„ PHASE 4: NÃ¤chsten Zyklus triggern
        if: success()
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type": "next_cycle"}'
