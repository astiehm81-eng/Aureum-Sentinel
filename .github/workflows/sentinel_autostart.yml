name: Aureum Sentinel V143 - Matrix Staggered

on:
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Hier definieren wir 5 Segmente (0 bis 4)
        segment: [0, 1, 2, 3, 4]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install System Engine
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libgbm-dev

      - name: Install Python & Playwright
        run: |
          pip install pandas requests playwright pytesseract Pillow
          playwright install chromium
          playwright install-deps chromium

      - name: Run Sentinel (Segmented & Unbuffered)
        # Wir Ã¼bergeben das Segment und die Gesamtanzahl
        run: python -u sentinel_final.py --segment ${{ matrix.segment }} --total 5

      - name: Commit and Push Data
        # Wir nutzen einen Rebase-Mechanismus, falls mehrere Runner gleichzeitig pushen
        run: |
          git config --global user.name "Aureum-Sentinel-Matrix"
          git config --global user.email "bot@aureum.com"
          git pull --rebase
          git add sentinel_history.csv
          git commit -m "Update Segment ${{ matrix.segment }}" || echo "No changes"
          git push
