name: Aureum Sentinel V116 Autostart

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/60 * * * *' # Startet jede Stunde automatisch
  workflow_dispatch: # Ermöglicht manuellen Start

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests PyYAML scipy statsmodels

      - name: Run Aureum Sentinel V116
        run: python aureum_sentinel_v116.py
        env:
          # Hier kannst du später Webhook-URLs als Secrets hinterlegen
          PUSH_WEBHOOK_URL: ${{ secrets.PUSH_WEBHOOK_URL }}

      - name: Commit and Push CSV Updates
        run: |
          git config --global user.name "Aureum-Sentinel-Bot"
          git config --global user.email "bot@aureum-sentinel.ai"
          git add aureum_sentinel_v116_data.csv
          git commit -m "V116: Automatisches Daten-Update [skip ci]" || echo "Keine Änderungen zu committen"
          git push
