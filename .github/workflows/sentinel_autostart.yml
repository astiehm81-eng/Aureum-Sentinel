name: Aureum Sentinel Full-Auto

on:
  workflow_dispatch: # Erlaubt manuelles Starten
  schedule:
    - cron: '*/30 * * * *' # Läuft alle 30 Minuten (optional)

jobs:
  build:
    runs-on: ubuntu-latest
    
    # WICHTIG: Das gibt dem Bot das Recht, die CSV zurückzuschreiben
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests

      - name: Run Sentinel Core
        run: python sentinel_final.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Aureum-Sentinel-Bot"
          git config --global user.email "sentinel@aureum.de"
          git add sentinel_master_storage.csv
          # Nur committen, wenn sich die Datei wirklich geändert hat
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sentinel Auto-Update: $(date +'%Y-%m-%d %H:%M')" && git push)
