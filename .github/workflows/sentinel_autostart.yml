name: Aureum Sentinel V74
on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Minuten
  workflow_dispatch: # ErmÃ¶glicht manuellen Start per Button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Chrome & Dependencies
        run: |
          pip install selenium webdriver-manager requests
          
      - name: Run Sentinel
        run: python sentinel_final.py
        
      - name: Commit & Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum-Sentinel-Bot"
          git add sentinel_data.txt
          git commit -m "ðŸš€ Markt-Update: $(date)" || exit 0
          git push
