name: Aureum Sentinel V116 Autostart

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    permissions:
      contents: write # WICHTIG: Erlaubt GitHub das Speichern der CSV
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests PyYAML scipy statsmodels

      - name: Run Aureum Sentinel
        run: python sentinel_final.py

      - name: Commit and Push CSV Updates
        run: |
          git config --global user.name "Aureum-Sentinel-Bot"
          git config --global user.email "bot@aureum-sentinel.ai"
          git add sentinel_history.csv
          git commit -m "Aureum Sentinel: Automatisches Daten-Update [skip ci]" || echo "Keine Ã„nderungen"
          git push
