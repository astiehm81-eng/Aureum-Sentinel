name: Aureum Sentinel Full-Auto

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas yfinance requests

      - name: Run Sentinel Core
        run: python sentinel_final.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Aureum-Sentinel-Bot"
          git config --global user.email "sentinel@aureum.de"
          # Wir nutzen einen Platzhalter, falls die Datei noch nicht im Repo ist
          git add sentinel_master_storage.csv || echo "Datei wird neu erstellt"
          git commit -m "Sentinel Update: $(date)" || echo "Nichts zu committen"
          git push
