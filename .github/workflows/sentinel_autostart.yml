name: Aureum Sentinel - L&S OCR Reader

on:
  workflow_dispatch: # Erlaubt manuellen Start per Button
  schedule:
    # Läuft automatisch alle 15 Minuten
    - cron: '*/15 * * * *'

jobs:
  run-ocr:
    runs-on: ubuntu-latest
    # KEINE Matrix mehr! Nur ein einziger, unauffälliger Worker.
    
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: System-Pakete installieren (OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng

      - name: Python-Umgebung einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Python-Bibliotheken installieren
        run: |
          pip install pandas requests playwright pytesseract Pillow
          playwright install chromium
          playwright install-deps chromium

      - name: OCR Micro-Batch ausführen
        # Startet das Skript. Es liest ocr_progress.txt, macht 30 ISINs und stoppt.
        run: python -u sentinel_ocr.py

      - name: Fortschritt und Daten speichern
        run: |
          git config --global user.name "Aureum-Bot"
          git config --global user.email "bot@aureum.com"
          git pull --rebase
          
          # Wir speichern sowohl die Preise als auch den Lese-Fortschritt!
          git add ls_prices.csv ocr_progress.txt
          git commit -m "OCR Batch erfolgreich gelesen" || echo "Keine neuen Daten"
          git push
