name: Aureum Sentinel 15m-Cycle

on:
  schedule:
    # Startet alle 15 Minuten (Standard-Intervall f√ºr GitHub Cron)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Erm√∂glicht manuellen Start

permissions:
  contents: write # Wichtig f√ºr den automatischen Push der Parquet-Dateien

jobs:
  sentinel_run:
    runs-on: ubuntu-latest
    # Verhindert, dass zwei Workflows gleichzeitig in die Dateien schreiben
    concurrency:
      group: sentinel-data-lock
      cancel-in-progress: false 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install pandas pyarrow yfinance

      - name: Execute Sentinel Cycle
        # Das Skript wird so konzipiert, dass es sich nach einem 15m-Block beendet
        run: python sentinel_master.py

      - name: Commit and Push Data
        run: |
          git config --local user.email "sentinel@aureum.ai"
          git config --local user.name "Aureum Sentinel Bot"
          git add sentinel_buffer.parquet sentinel_heritage.parquet isin_pool.json
          # Nur committen, wenn sich tats√§chlich Daten ge√§ndert haben
          git diff --quiet && git diff --staged --quiet || git commit -m "üõ°Ô∏è Sentinel: 15m Buffer Sync [$(date -u +'%Y-%m-%d %H:%M:%S')]"
          git push
