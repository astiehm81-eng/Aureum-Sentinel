name: Aureum Sentinel - Deep Scan & Calibration

on:
  schedule:
    # Führt den Check alle 30 Minuten während der Handelszeit aus (Mo-Fr)
    - cron: '*/30 7-21 * * 1-5'
  workflow_dispatch: # Erlaubt dir, den Scan jederzeit manuell zu starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: uses/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run Aureum Sentinel
        run: python sentinel_final.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sentinel_history.csv
          git commit -m "Sentinel Update: MAX-Calibration [$(date)]" || echo "No changes to commit"
          git push
