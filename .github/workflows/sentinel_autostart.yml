name: Aureum Sentinel V75
on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Minuten
  workflow_dispatch: # Erlaubt manuellen Start per Knopfdruck

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wichtig: Erlaubt dem Bot das Speichern der CSV
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager requests
          
      - name: Run Sentinel
        run: python sentinel_final.py
        
      - name: Commit & Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Aureum-Sentinel-Bot"
          # FÃ¼gt sowohl die Ãœbersicht als auch die Historie hinzu
          git add sentinel_data.txt sentinel_history.csv || echo "Keine CSV gefunden"
          git commit -m "ðŸš€ Aureum Sentinel Update: $(date)" || exit 0
          git push
