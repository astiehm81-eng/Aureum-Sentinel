name: Aureum Sentinel V135 - Eiserner Standard (Optical OCR)

on:
  workflow_dispatch:

concurrency:
  group: sentinel-run
  cancel-in-progress: true

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies (OCR & Browser)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          sudo apt-get install -y libgbm-dev

      - name: Install Python Dependencies
        run: |
          pip install pandas requests playwright pytesseract Pillow
          playwright install chromium
          playwright install-deps

      - name: Run Aureum Sentinel (Optical Mode)
        run: python sentinel_final.py

      - name: Commit and Push History
        run: |
          git config --global user.name "Aureum-Sentinel-Bot"
          git config --global user.email "bot@aureum.com"
          git add sentinel_history.csv
          git commit -m "Update Market Data (OCR V135)" || echo "No changes to commit"
          git push
