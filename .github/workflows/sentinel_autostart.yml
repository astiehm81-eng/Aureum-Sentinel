name: Aureum Sentinel V137 - Eiserner Standard FINAL

on:
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Engine
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libgbm-dev

      - name: Install Python Logic
        run: |
          pip install pandas requests playwright pytesseract Pillow
          playwright install chromium
          playwright install-deps

      - name: Execute Aureum Sentinel
        run: python sentinel_final.py

      - name: Push Data
        run: |
          git config --global user.name "Aureum-Bot"
          git config --global user.email "bot@aureum.com"
          git add sentinel_history.csv
          git commit -m "Update V137" || echo "No changes"
          git push
