# ======================================================
# AUREUM SENTINEL - EISERNER STANDARD V116 (FINAL)
# ======================================================

system_core:
  version: "1.16.0"
  process_name: "Aureum Sentinel"
  standard: "V42_Eisener_Standard"
  heartbeat_s: 60                 # 1-Minuten-Intervall für Breitband
  delete_buffer_on_start: true    # Erzwungener Hard-Refresh
  self_learning_mode: true        # Korrigiert Bias in Echtzeit

market_logic:
  strategy: "Hard-Refresh-Tradegate"
  noise_filter: false             # DEAKTIVIERT laut Anweisung
  anchor_threshold: 0.001         # 0.1% Regel für neue Fixpunkte
  target_state: "Aureum Protocol"
  optimizer: "Swarm-Optimizer"

analysis_layers:
  - layer_1: "Fourier-Wavelet-Denoising"
  - layer_2: "Kriging-Spatial-Mapping"
  - layer_3: "Monte-Carlo-Paths-1M"
  - layer_4: "Gamma-Exposure-Proxy"
  - layer_5: "Relative-Strength-Matrix"
  - layer_6_context:
      enabled: true
      modules: ["NLP-Sentiment", "DXY-Matrix", "Supply-Chain-Cascade"]
      impact_variance: "dynamic"
      time_decay: 0.85

discovery_engine:
  mode: "Full-Market-Scan"
  sources: ["Tradegate", "LS-Exchange"]
  parallel_workers: 15
  bot_protection:
    header_rotation: true
    jitter: [0.1, 0.4]

storage:
  csv_output: "aureum_sentinel_v116_data.csv"
  historical_provider: "Yahoo"    # Für Daten > 1 Woche
