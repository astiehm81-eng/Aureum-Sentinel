name: Aureum Sentinel V153 - Shadow Redirect

on:
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        segment: [0, 1, 2, 3, 4]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas requests playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Execute Shadow Pulse
        run: python -u sentinel_final.py --segment ${{ matrix.segment }} --total 5

      - name: Push Data
        run: |
          git config --global user.name "Aureum-Bot"
          git config --global user.email "bot@aureum.com"
          git pull --rebase
          git add sentinel_history.csv
          git commit -m "V153 Segment ${{ matrix.segment }}" || echo "No changes"
          git push
