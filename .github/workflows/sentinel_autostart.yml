name: Aureum Sentinel V138 - Eiserner Standard Lite

on:
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas requests

      - name: Run Sentinel
        run: python sentinel_final.py

      - name: Push CSV
        run: |
          git config --global user.name "Aureum-Bot"
          git config --global user.email "bot@aureum.com"
          git add sentinel_history.csv
          git commit -m "V138 Update: $(date)" || echo "No changes"
          git push
