name: Aureum Sentinel V52 Execution

on:
  workflow_dispatch: # Erlaubt manuellen Start
  schedule:
    - cron: '*/20 * * * *' # L√§uft alle 20 Minuten automatisch

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ESSENZIELL: Erlaubt dem Bot das Schreiben in dein Repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Execute Aureum Sentinel
        run: python sentinel_final.py # Hier sicherstellen, dass der Name stimmt

      - name: Commit and Push Market Data
        run: |
          git config --global user.name "Aureum-Sentinel-Bot"
          git config --global user.email "sentinel@aureum.de"
          git add sentinel_market_data.csv
          # Nur committen, wenn sich die Datei wirklich ge√§ndert hat
          git commit -m "üõ°Ô∏è V52 Update: Market Data [$(date +'%Y-%m-%d %H:%M:%S')]" || exit 0
          git push
