name: Aureum Sentinel Core Run

on:
  schedule:
    - cron: '*/30 * * * *' # Alle 30 Minuten
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sentinel Testlauf ausführen
        run: python sentinel_final.py

      - name: Fortschritt und Daten speichern
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Sentinel Update: Neue Ankerpunkte gesetzt"
          git push
