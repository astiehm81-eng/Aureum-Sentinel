name: Aureum Sentinel V139 - Eiserner Standard OCR

on:
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install System Engine
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python & Playwright
        run: |
          pip install pandas requests playwright pytesseract Pillow
          playwright install chromium
          playwright install-deps chromium

      - name: Run Sentinel OCR
        run: python sentinel_final.py

      - name: Commit and Push
        run: |
          git config --global user.name "Aureum-Bot"
          git config --global user.email "bot@aureum.com"
          git add sentinel_history.csv
          git commit -m "Update Market Data (V139 OCR)" || echo "No changes"
          git push
