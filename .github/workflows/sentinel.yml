name: Aureum Sentinel 15m-Cycle

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sentinel_run:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Sicherheitspuffer f√ºr 10.000 Assets
    concurrency:
      group: sentinel-data-lock
      cancel-in-progress: false 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install pandas pyarrow yfinance

      - name: Execute Sentinel Cycle
        run: python sentinel_master.py

      - name: Commit and Push Data
        run: |
          git config --local user.email "sentinel@aureum.ai"
          git config --local user.name "Aureum Sentinel Bot"
          git add sentinel_buffer.parquet sentinel_heritage.parquet isin_pool.json
          git diff --quiet && git diff --staged --quiet || git commit -m "üõ°Ô∏è Sentinel Sync [$(date -u +'%Y-%m-%d %H:%M:%S')]"
          git push
